<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Case 1 — C</title>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    padding:0;
    font-family:"Bitcount Prop Single", system-ui;
    background:url('images/bg_home.jpg') center/cover no-repeat fixed;
    height:100vh;
    overflow:hidden;
    color:white;
    text-align:center;
    position:relative;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

/* BUTTON */
button {
    padding:12px 20px;
    margin-top:20px;
    background:#000;
    border:1px solid #444;
    border-radius:6px;
    cursor:pointer;
    color:white;
    font-size:18px;
    min-width:180px;
    transition:all .22s ease;
    box-shadow:0 0 8px rgba(0,0,0,0.6), inset 0 0 6px rgba(255,255,255,0.03);
}
button:hover {
    background:#222;
    box-shadow:0 6px 18px rgba(0,0,0,0.6), 0 0 18px rgba(0,255,255,0.08);
}

/* REMOVE POPUP + OVERLAY */
#overlay { display:none; }
.page { display:none; }

/* SCANLINES */
body::after {
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 1px,
        transparent 2px
    );
    z-index:5;
    mix-blend-mode:overlay;
}
</style>
</head>

<body>

    <h1 style="font-family:Montserrat; font-size:3rem; margin:0;">Case 1 — C</h1>
    <p style="font-size:1.3rem; margin-top:10px;">Welcome to Case 1_C page.</p>

    <button onclick="openHub()">Back to Hub</button>

<script>
function openHub(){
    window.location.href = 'index.html#hub';
}
</script>

</body>
</html>
