<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The CODE</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    padding:0;
    font-family:"Bitcount Prop Single", system-ui;
    background:url('images/bg_home.jpg') center/cover no-repeat fixed;
    height:100vh;
    overflow:hidden;
}

/* ----- PAGE SYSTEM (Không slide, không đè, không lỗi) ----- */
.page {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    background:url('images/bg_home.jpg') center/cover no-repeat;
    backdrop-filter: blur(3px);

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;

    color:white;
    text-shadow:0 0 10px black;
}

.page.active {
    display:flex !important;
}

button {
    padding:12px 20px;
    margin:10px 0;
    background:#111;
    color:white;
    border:0;
    cursor:pointer;
    font-size:18px;
    min-width:220px;
}
button:hover { background:#555; }

input {
    padding:10px;
    background:#000;
    border:1px solid #444;
    color:#fff;
    width:250px;
    margin-bottom:10px;
    font-size:1.2em;
    text-align:center;
}
</style>
</head>

<body>

<!-- HOME PAGE -->
<div id="home" class="page active">
    <h1 style="font-size:4em;">The CODE</h1>
    <p style="font-size:20px;">Welcome back, Decoder.</p>
    <button onclick="openPage('hub')">Tiến hành vụ án</button>
</div>

<!-- HUB -->
<div id="hub" class="page">
    <h1 style="font-size:3em;">Case Hub</h1>
    <p>Chọn Case muốn thực hiện:</p>

    <button onclick="openPage('case1')">Case 1</button>
    <button onclick="openPage('case2')">Case 2</button>
    <button onclick="openPage('case3')">Case 3</button>

    <button onclick="openPage('home')">Quay lại Trang chủ</button>
</div>

<!-- CASE 1 -->
<div id="case1" class="page">
    <h1 style="font-size:3em;">Case 1</h1>
    <p>Mã liên lạc:</p>

    <input id="code1">
    <button onclick="check(1)">Xác nhận</button>
    <p id="result1"></p>

    <button onclick="openPage('hub')">Quay lại Hub</button>
</div>

<!-- CASE 2 -->
<div id="case2" class="page">
    <h1 style="font-size:3em;">Case 2</h1>
    <p>Mã liên lạc:</p>

    <input id="code2">
    <button onclick="check(2)">Xác nhận</button>
    <p id="result2"></p>

    <button onclick="openPage('hub')">Quay lại Hub</button>
</div>

<!-- CASE 3 -->
<div id="case3" class="page">
    <h1 style="font-size:3em;">Case 3</h1>
    <p>Mã liên lạc:</p>

    <input id="code3">
    <button onclick="check(3)">Xác nhận</button>
    <p id="result3"></p>

    <button onclick="openPage('hub')">Quay lại Hub</button>
</div>

<script>
function openPage(id){
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function check(n){
    let input = document.getElementById("code"+n).value;
    let result = document.getElementById("result"+n);

    if (
        (n===1 && input==="111") ||
        (n===2 && input==="222") ||
        (n===3 && input==="333")
    ){
        result.innerText = "Code đúng!";
    } else {
        result.innerText = "Sai mã";
    }
}
</script>

</body>
</html>
