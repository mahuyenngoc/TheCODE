<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The CODE</title>

<!-- FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

<style>
/* FONT TOÀN TRANG */
body, html {
  margin:0; padding:0;
  height:100%;
  font-family: 'Bitcount Prop Single', system-ui;
  background: none; /* sẽ dùng div #bg */
  color:#000; /* chữ ngoài ô đen */
}

/* NỀN */
#bg {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
  background-image: url('bg_home.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: repeat;
}

/* POPUP */
.popup {
  display:none;
  position: fixed;
  top:50%; left:50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.85);
  padding:40px;
  border-radius:15px;
  text-align:center;
  width:80%;
  max-width:500px;
}

/* HIỂN THỊ POPUP ACTIVE */
.popup.active { display:block; }

/* TIÊU ĐỀ TO */
.popup h1 { font-size:2.5em; margin-bottom:20px; }

/* BUTTON */
button {
  padding:10px 18px;
  margin:10px 0;
  cursor:pointer;
  border:0;
  background:#222;
  color:#fff;
  width:200px;
}

/* INPUT */
input {
  padding:8px;
  background:#111;
  border:1px solid #444;
  color:#fff;
  width:200px;
  margin-bottom:10px;
  text-align:center;
}
</style>
</head>
<body>

<!-- NỀN -->
<div id="bg"></div>

<!-- TRANG CHỦ -->
<div id="home" class="popup active">
  <h1>The CODE</h1>
  <p style="font-size:18px;">Welcome back, Decoder.</p>
  <button onclick="go('hub')">Tiến hành vụ án</button>
</div>

<!-- HUB: 3 CASE -->
<div id="hub" class="popup">
  <h1>Case Hub</h1>
  <p>Chọn Case muốn thực hiện:</p>
  <button onclick="go('case1')">Case 1</button>
  <button onclick="go('case2')">Case 2</button>
  <button onclick="go('case3')">Case 3</button>
  <button onclick="go('home')">Quay lại Trang chủ</button>
</div>

<!-- CASE 1 -->
<div id="case1" class="popup">
  <h1>Case 1</h1>
  <p>Liên hệ trợ giúp, Mã liên lạc:</p>
  <input id="codeInput1" placeholder="Nhập code Case 1">
  <button onclick="checkCode('codeInput1')">Xác nhận</button>
  <p id="codeResult1"></p>
  <button onclick="go('hub')">Quay lại Hub</button>
</div>

<!-- CASE 2 -->
<div id="case2" class="popup">
  <h1>Case 2</h1>
  <p>Liên hệ trợ giúp, Mã liên lạc:</p>
  <input id="codeInput2" placeholder="Nhập code Case 2">
  <button onclick="checkCode('codeInput2')">Xác nhận</button>
  <p id="codeResult2"></p>
  <button onclick="go('hub')">Quay lại Hub</button>
</div>

<!-- CASE 3 -->
<div id="case3" class="popup">
  <h1>Case 3</h1>
  <p>Liên hệ trợ giúp, Mã liên lạc:</p>
  <input id="codeInput3" placeholder="Nhập code Case 3">
  <button onclick="checkCode('codeInput3')">Xác nhận</button>
  <p id="codeResult3"></p>
  <button onclick="go('hub')">Quay lại Hub</button>
</div>

<script>
// Chuyển popup
function go(id){
  document.querySelectorAll('.popup').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Kiểm tra code
let codes = {
  "111": "Case 1 code đúng!",
  "222": "Case 2 code đúng!",
  "333": "Case 3 code đúng!"
};

function checkCode(inputId){
  const val = document.getElementById(inputId).value;
  let resultId = inputId.replace('Input','Result');
  if(codes[val]){
    document.getElementById(resultId).innerText = codes[val];
  } else {
    document.getElementById(resultId).innerText = "Sai mã";
  }
}
</script>

</body>
</html>
