<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The CODE</title>

<!-- FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

<style>
/* N·ªÄN CH√çNH */
body {
    margin:0;
    padding:0;
    font-family:"Bitcount Prop Single", system-ui;
    background:url('images/bg_home.jpg') center/cover no-repeat fixed;
    height:100vh;
    overflow:hidden;
    color:white;
    text-align:center;
    position:relative;
}

/* ============================
   üü¶ SCANLINE / CRT EFFECT
   ============================ */
body::after {
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 2px
    );
    z-index:5;
    mix-blend-mode:overlay;
}

/* HOME PAGE */
#home {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    text-align:center;

    opacity:0;
    animation: fadeIn 1.2s ease forwards;
}

/* ============================
   üü¶ Typing effect
   ============================ */
.typewriter {
    width:0;
    overflow:hidden;
    white-space:nowrap;
    border-right:2px solid rgba(255,255,255,0.6);
    animation:
        typing 2.5s steps(30) forwards,
        blink .7s step-end infinite;
}

@keyframes typing {
    from { width:0 }
    to   { width:260px }
}

@keyframes blink {
    50% { border-color:transparent; }
}

/* ============================
   OVERLAY (full & persistent)
   ============================ */
#overlay {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(2px);
    z-index:10;

    opacity:0;
    pointer-events:none;

    transition:opacity .35s ease;
}

#overlay.active {
    opacity:1;
    pointer-events:auto;
}

/* ============================
   POPUP PAGE
   ============================ */
.page {
    display:none;
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    width:80vw;
    max-width:500px;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(8px);

    border-radius:10px;
    border:1px solid rgba(0,255,255,0.4);

    padding:30px;
    z-index:20;
    color:white;
    text-align:center;

    opacity:0;
    scale:0.9;
    transition:0.35s ease;

    /* üü¶ Hologram shimmer */
    position:relative;
    overflow:hidden;
}

.page::after {
    content:"";
    position:absolute;
    top:0; left:-150%;
    width:120%;
    height:100%;
    background:linear-gradient(115deg,
        transparent,
        rgba(0,255,255,0.12),
        transparent
    );
    animation:shimmer 3s infinite;
}

@keyframes shimmer {
    0% { left:-150%; }
    60% { left:150%; }
    100% { left:150%; }
}

/* üü¶ Neon border animation */
.page.active {
    display:block !important;
    opacity:1;
    scale:1;
    animation: neonPulse 2s infinite alternate;
}

@keyframes neonPulse {
    from { box-shadow:0 0 10px rgba(0,255,255,0.25); }
    to   { box-shadow:0 0 25px rgba(0,255,255,0.6); }
}

/* BUTTON */
button {
    padding:12px 20px;
    margin:10px;
    background:#000;
    border:1px solid #555;
    border-radius:6px;
    cursor:pointer;
    color:white;
    font-size:18px;
    min-width:180px;
    transition:0.25s ease;
    box-shadow:0 0 6px rgba(255,255,255,0.15);
}
button:hover { 
    background:#222;
    box-shadow:0 0 12px rgba(0,255,255,0.45);
}

/* INPUT */
input {
    padding:12px;
    background:#000;
    border:1px solid #555;
    color:white;
    width:240px;
    font-size:1.1em;
    margin-top:10px;
    box-shadow:0 0 10px rgba(255,255,255,0.1) inset;
}

/* ANIMATION */
@keyframes fadeIn {
    from { opacity:0; transform:translate(-50%, -55%); }
    to   { opacity:1; transform:translate(-50%, -50%); }
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
    <h1 style="font-size:4em;margin-bottom:0;">The CODE</h1>

    <!-- Typing effect -->
    <p class="typewriter" style="font-size:20px;margin-top:6px;">
        Welcome back, Decoder.
    </p>

    <button onclick="openPage('hub')">Enter Hub</button>
</div>

<!-- N·ªÄN M·ªú -->
<div id="overlay" onclick="closePage()"></div>

<!-- HUB -->
<div id="hub" class="page">
    <h1>Case Hub</h1>
    <button onclick="openPage('case1')">Case 1</button><br>
    <button onclick="openPage('case2')">Case 2</button><br>
    <button onclick="openPage('case3')">Case 3</button><br>
    <button onclick="closePage()">Close</button>
</div>

<!-- CASE 1 -->
<div id="case1" class="page">
    <h1>Case 1</h1>
    <p>M√£ li√™n h·ªá Cyphers:</p>
    <input id="c1">
    <button onclick="check(1)">X√°c nh·∫≠n</button>
    <p id="r1"></p>
    <button onclick="openPage('hub')">Back to Hub</button>
</div>

<!-- CASE 2 -->
<div id="case2" class="page">
    <h1>Case 2</h1>
    <p>M√£ li√™n h·ªá Cyphers:</p>
    <input id="c2">
    <button onclick="check(2)">X√°c nh·∫≠n</button>
    <p id="r2"></p>
    <button onclick="openPage('hub')">Back to Hub</button>
</div>

<!-- CASE 3 -->
<div id="case3" class="page">
    <h1>Case 3</h1>
    <p>M√£ li√™n h·ªá Cyphers:</p>
    <input id="c3">
    <button onclick="check(3)">X√°c nh·∫≠n</button>
    <p id="r3"></p>
    <button onclick="openPage('hub')">Back to Hub</button>
</div>

<script>
function closePage(){
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById("overlay").classList.remove("active");
}

function openPage(id){
    document.getElementById("overlay").classList.add("active");
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function check(n){
    let val = document.getElementById("c"+n).value;
    let out = document.getElementById("r"+n);

    if(
        (n===1 && val==="111") ||
        (n===2 && val==="222") ||
        (n===3 && val==="333")
    ){
        out.innerText = "Code ƒë√∫ng!";
    } else {
        out.innerText = "Sai m√£.";
    }
}
</script>

</body>
</html>
