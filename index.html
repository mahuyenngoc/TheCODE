<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The CODE</title>
<style>
  /* BODY + BG */
  body {
    margin:0; padding:0;
    background:url('bg_home.jpg') no-repeat center center fixed;
    background-size:cover;
    font-family: Arial, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  /* POPUP */
  .popup {
    display:none;
    background: rgba(255,255,255,0.95);
    padding:40px;
    text-align:center;
    border-radius:15px;
    width:80%;
    max-width:500px;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
  }
  .popup.active { display:block; }

  h1 { font-size:36px; margin-bottom:20px; }
  h2 { font-size:20px; margin-bottom:20px; color:#333; }

  input[type="text"] {
    width:80%;
    padding:10px;
    font-size:16px;
    margin-bottom:15px;
    color:#fff;
    background:#000;
    border:none;
    border-radius:5px;
  }

  button {
    padding:10px 20px;
    margin-top:10px;
    cursor:pointer;
    border:none;
    border-radius:5px;
    background:#222;
    color:#eee;
    font-size:16px;
  }

  p { color:#000; }
</style>
</head>
<body>

<!-- HOME -->
<div id="home" class="popup active">
  <h1>The CODE</h1>
  <p>Welcome back, Decoder.</p>
  <button onclick="showPopup('hub')">Tiến hành vụ án</button>
</div>

<!-- HUB -->
<div id="hub" class="popup">
  <h1>Case Hub</h1>
  <p>Chọn Case muốn thực hiện:</p>
  <button onclick="showPopup('case1')">Case 1</button>
  <button onclick="showPopup('case2')">Case 2</button>
  <button onclick="showPopup('case3')">Case 3</button>
</div>

<!-- CASE 1 -->
<div id="case1" class="popup">
  <h1>Case 1</h1>
  <h2>LIÊN HỆ TRỢ GIÚP</h2>
  <input type="text" id="code1" placeholder="Mã liên lạc">
  <br>
  <button onclick="checkCode('code1')">Xác nhận</button>
  <p id="result1"></p>
  <button onclick="showPopup('hub')">Quay lại Hub</button>
</div>

<!-- CASE 2 -->
<div id="case2" class="popup">
  <h1>Case 2</h1>
  <h2>LIÊN HỆ TRỢ GIÚP</h2>
  <input type="text" id="code2" placeholder="Mã liên lạc">
  <br>
  <button onclick="checkCode('code2')">Xác nhận</button>
  <p id="result2"></p>
  <button onclick="showPopup('hub')">Quay lại Hub</button>
</div>

<!-- CASE 3 -->
<div id="case3" class="popup">
  <h1>Case 3</h1>
  <h2>LIÊN HỆ TRỢ GIÚP</h2>
  <input type="text" id="code3" placeholder="Mã liên lạc">
  <br>
  <button onclick="checkCode('code3')">Xác nhận</button>
  <p id="result3"></p>
  <button onclick="showPopup('hub')">Quay lại Hub</button>
</div>

<script>
function showPopup(id){
  document.querySelectorAll('.popup').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function checkCode(inputId){
  const val = document.getElementById(inputId).value;
  let result = document.getElementById('result'+inputId.replace('code',''));
  // Demo code check
  if(val === '123'){ 
    result.innerText = "Mã hợp lệ!";
  } else {
    result.innerText = "Sai mã!";
  }
}
</script>

</body>
</html>
