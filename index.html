<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The CODE</title>

<!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    padding:0;
    font-family:"Bitcount Prop Single", system-ui;
    background:url("images/bg_home.jpg") center/cover no-repeat fixed;
    height:100vh;
    overflow:hidden;
    color:white;
    text-align:center;
}

/* HOME PAGE (luôn hiển thị) */
#home {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
}

/* LAYER OVERLAY MỜ */
#overlay {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100vw;
    height:100vh;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(4px);
    z-index:5;
}

/* POPUP PAGE */
.popup {
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:70vw;
    max-width:500px;
    padding:30px;
    background:rgba(0,0,0,0.65);
    border:1px solid #666;
    border-radius:12px;
    box-shadow:0 0 25px black;

    text-align:center;
    z-index:10;
}

.popup.active {
    display:block !important;
}

/* BUTTON */
button {
    padding:12px 20px;
    margin:10px;
    background:#000;
    border:1px solid #555;
    border-radius:6px;
    cursor:pointer;
    color:white;
    font-size:18px;
    min-width:180px;
}
button:hover {
    background:#444;
}

/* INPUT */
input {
    padding:12px;
    background:#000;
    border:1px solid #555;
    color:white;
    width:240px;
    font-size:1.1em;
    margin-top:10px;
}
</style>
</head>

<body>

<!-- HOME PAGE -->
<div id="home">
    <h1 style="font-size:4em; margin-bottom:0;">The CODE</h1>
    <p style="font-size:20px; margin-top:5px;">Welcome back, Decoder.</p>
    <button onclick="openPopup('hub')">Enter Hub</button>
</div>

<!-- OVERLAY -->
<div id="overlay" onclick="closeAll()"></div>

<!-- HUB POPUP -->
<div id="hub" class="popup">
    <h1>Case Hub</h1>
    <button onclick="openPopup('case1')">Case 1</button><br>
    <button onclick="openPopup('case2')">Case 2</button><br>
    <button onclick="openPopup('case3')">Case 3</button><br>
    <button onclick="closeAll()">Close</button>
</div>

<!-- CASE 1 -->
<div id="case1" class="popup">
    <h1>Case 1</h1>
    <p>Mã liên hệ Cyphers:</p>
    <input id="input1">
    <button onclick="check(1)">Xác nhận</button>
    <p id="result1"></p>
    <button onclick="openPopup('hub')">Back to Hub</button>
</div>

<!-- CASE 2 -->
<div id="case2" class="popup">
    <h1>Case 2</h1>
    <p>Mã liên hệ Cyphers:</p>
    <input id="input2">
    <button onclick="check(2)">Xác nhận</button>
    <p id="result2"></p>
    <button onclick="openPopup('hub')">Back to Hub</button>
</div>

<!-- CASE 3 -->
<div id="case3" class="popup">
    <h1>Case 3</h1>
    <p>Mã liên hệ Cyphers:</p>
    <input id="input3">
    <button onclick="check(3)">Xác nhận</button>
    <p id="result3"></p>
    <button onclick="openPopup('hub')">Back to Hub</button>
</div>

<script>
function closeAll(){
    document.getElementById("overlay").style.display="none";
    document.querySelectorAll('.popup').forEach(p=>p.classList.remove('active'));
}

function openPopup(id){
    closeAll(); // đảm bảo ko popup nào mở trước
    document.getElementById("overlay").style.display="block";
    document.getElementById(id).classList.add("active");
}

function check(n){
    let val = document.getElementById("input"+n).value;
    let res = document.getElementById("result"+n);

    if(
        (n===1 && val==="111") ||
        (n===2 && val==="222") ||
        (n===3 && val==="333")
    ){
        res.innerText = "Code đúng!";
    } else {
        res.innerText = "Sai mã.";
    }
}
</script>

</body>
</html>
