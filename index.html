<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Case Web Game</title>
<style>
 body { background:#0a0a0a; color:#eee; font-family:Arial; margin:0; padding:0; }
 .screen { display:none; padding:40px; }
 .active { display:block; }
 button { padding:10px 18px; margin:10px 0; cursor:pointer; border:0; background:#222; color:#eee; }
 input { padding:8px; background:#111; border:1px solid #444; color:#eee; }
 .link { color:#8cf; cursor:pointer; text-decoration:underline; }
 img { max-width:100%; height:auto; display:block; margin:20px 0; }
</style>
</head>
<body>

<div id="home" class="screen active">
 <h1>Trang chủ</h1>
 <button onclick="go('case1')">Đi đến Case 1</button>
</div>

<div id="case1" class="screen">
 <h1>Case 1</h1>
 <p class="link" onclick="go('case1_lock')">Mục cần mở khóa</p>
 <button onclick="go('home')">Quay lại</button>
</div>

<div id="case1_lock" class="screen">
 <h1>Nhập mã</h1>
 <input id="codeInput" placeholder="Nhập code" />
 <button onclick="checkCode()">Xác nhận</button>
 <p id="codeResult"></p>
 <button onclick="go('case1')">Quay lại</button>
</div>

<!-- -------- SLIDES / PAGES -------- -->
<div id="pageA" class="screen">
  <h1>Trang A</h1>
  <p><!-- Thay chữ tại đây -->Nội dung trang A</p>
  <!-- Thay ảnh tại đây -->
  <img src="images/pageA.png" alt="Ảnh Trang A">
</div>

<div id="pageB" class="screen">
  <h1>Trang B</h1>
  <p><!-- Thay chữ tại đây -->Nội dung trang B</p>
  <!-- Thay ảnh tại đây -->
  <img src="images/pageB.png" alt="Ảnh Trang B">
</div>

<div id="pageC" class="screen">
  <h1>Trang C</h1>
  <p><!-- Thay chữ tại đây -->Nội dung trang C</p>
  <!-- Thay ảnh tại đây -->
  <img src="images/pageC.png" alt="Ảnh Trang C">
</div>

<div id="pageD" class="screen">
  <h1>Trang D</h1>
  <p><!-- Thay chữ tại đây -->Nội dung trang D</p>
  <!-- Thay ảnh tại đây -->
  <img src="images/pageD.png" alt="Ảnh Trang D">
</div>

<!-- ADMIN PANEL -->
<div id="admin" class="screen">
 <h1>ADMIN PANEL</h1>
 <p>Đổi nội dung các trang:</p>
 <textarea id="adminData" style="width:100%;height:200px;"></textarea>
 <br>
 <button onclick="saveAdmin()">Lưu</button>
 <button onclick="go('home')">Về trang chủ</button>
</div>

<script>
// -------- PAGE SWITCH --------
function go(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

// -------- DEFAULT DATA --------
let data = {
 codes: {
   "111": "pageA",
   "222": "pageB",
   "333": "pageC",
   "444": "pageD"
 }
};

// Load saved admin edits
if(localStorage.adminData){ data = JSON.parse(localStorage.adminData); }

// -------- CODE CHECK --------
function checkCode(){
 const val = document.getElementById('codeInput').value;
 if(data.codes[val]){
   go(data.codes[val]);
   document.getElementById('codeResult').innerText = "";
 } else {
   document.getElementById('codeResult').innerText = "Sai mã";
 }
}

// -------- ADMIN PANEL --------
function openAdmin(){
 go('admin');
 document.getElementById('adminData').value = JSON.stringify(data, null, 2);
}

function saveAdmin(){
 try{
   const newData = JSON.parse(document.getElementById('adminData').value);
   data = newData;
   localStorage.adminData = JSON.stringify(data);
   alert('Đã lưu');
 } catch(e){ alert('Sai format JSON'); }
}

// Secret admin hotkey: nhấn A + D + M
let keys={};
document.addEventListener('keydown', e=>{
 keys[e.key.toLowerCase()]=true;
 if(keys['a'] && keys['d'] && keys['m']){ openAdmin(); }
});
document.addEventListener('keyup', e=>{ delete keys[e.key.toLowerCase()]; });
</script>
</body>
</html>
