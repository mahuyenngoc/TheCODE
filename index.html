<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The CODE</title>

<!-- Font Bitcount Prop Single -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

<style>
/* ----- CHUNG ----- */
body {
    margin:0;
    padding:0;
    font-family: "Bitcount Prop Single", system-ui;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-variation-settings: "slnt" 0, "CRSV" 0.5, "ELSH" 0, "ELXP" 0;
}

/* ----- SCREEN ----- */
.screen {
    display:none;
    width:100vw;
    height:100vh;
    background-image:url('images/bg_home.jpg');
    background-size: cover;
    background-position: center;
    color:#000;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    box-sizing:border-box;
}
.active { display:flex; }

h1 { font-size:4em; margin-bottom:0.2em; }
p { font-size:1.5em; margin:0.5em 0; }

input {
    padding:10px;
    background:#000;
    border:1px solid #444;
    color:#fff;
    width:250px;
    margin-bottom:10px;
    font-size:1.2em;
    text-align:center;
}
button {
    padding:12px 20px;
    margin:10px 0;
    cursor:pointer;
    border:0;
    background:#222;
    color:#eee;
    display:block;
    font-size:1.2em;
    min-width:200px;
}
button:hover { background:#555; }

img { max-width:80%; height:auto; margin:20px 0; }

.case-buttons { display:flex; flex-direction:column; gap:10px; }

<!-- NỀN -->
<div id="bg"></div>

<!-- TRANG CHỦ -->
<div id="home" class="popup active">
  <h1>The CODE</h1>
  <p style="font-size:18px;">Welcome back, Decoder.</p>
  <button onclick="go('hub')">Tiến hành vụ án</button>
</div>

<!-- HUB: 3 CASE -->
<div id="hub" class="popup">
  <h1>Case Hub</h1>
  <p>Chọn Case muốn thực hiện:</p>
  <button onclick="go('case1')">Case 1</button>
  <button onclick="go('case2')">Case 2</button>
  <button onclick="go('case3')">Case 3</button>
  <button onclick="go('home')">Quay lại Trang chủ</button>
</div>

<!-- CASE 1 -->
<div id="case1" class="popup">
  <h1>Case 1</h1>
  <p>Liên hệ trợ giúp, Mã liên lạc:</p>
  <input id="codeInput1" placeholder="Nhập code Case 1">
  <button onclick="checkCode('codeInput1')">Xác nhận</button>
  <p id="codeResult1"></p>
  <button onclick="go('hub')">Quay lại Hub</button>
</div>

<!-- CASE 2 -->
<div id="case2" class="popup">
  <h1>Case 2</h1>
  <p>Liên hệ trợ giúp, Mã liên lạc:</p>
  <input id="codeInput2" placeholder="Nhập code Case 2">
  <button onclick="checkCode('codeInput2')">Xác nhận</button>
  <p id="codeResult2"></p>
  <button onclick="go('hub')">Quay lại Hub</button>
</div>

<!-- CASE 3 -->
<div id="case3" class="popup">
  <h1>Case 3</h1>
  <p>Liên hệ trợ giúp, Mã liên lạc:</p>
  <input id="codeInput3" placeholder="Nhập code Case 3">
  <button onclick="checkCode('codeInput3')">Xác nhận</button>
  <p id="codeResult3"></p>
  <button onclick="go('hub')">Quay lại Hub</button>
</div>

<script>
// Chuyển popup
function go(id){
  document.querySelectorAll('.popup').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Kiểm tra code
let codes = {
  "111": "Case 1 code đúng!",
  "222": "Case 2 code đúng!",
  "333": "Case 3 code đúng!"
};

function checkCode(inputId){
  const val = document.getElementById(inputId).value;
  let resultId = inputId.replace('Input','Result');
  if(codes[val]){
    document.getElementById(resultId).innerText = codes[val];
  } else {
    document.getElementById(resultId).innerText = "Sai mã";
  }
}
</script>

</body>
</html>
