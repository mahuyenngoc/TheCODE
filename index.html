<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The CODE</title>

<!-- Font Bitcount Prop Single -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    padding:0;
    font-family: "Bitcount Prop Single", system-ui;
}

/* ----- SCREEN / POPUP ----- */
.popup {
    display:none;
    width:100vw;
    height:100vh;
    background-image:url('images/bg_home.jpg');
    background-size: cover;
    background-position: center;
    color:#000;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    box-sizing:border-box;
}

.popup.active { display:flex; }

h1 { font-size:4em; margin-bottom:0.2em; }
p { font-size:1.5em; margin:0.5em 0; }

input {
    padding:10px;
    background:#000;
    border:1px solid #444;
    color:#fff;
    width:250px;
    margin-bottom:10px;
    font-size:1.2em;
    text-align:center;
}
button {
    padding:12px 20px;
    margin:10px 0;
    cursor:pointer;
    border:0;
    background:#222;
    color:#eee;
    display:block;
    font-size:1.2em;
    min-width:200px;
}
button:hover { background:#555; }

img { max-width:80%; height:auto; margin:20px 0; }

</style>
</head>

<body>

<!-- NỀN -->
<div id="bg"></div>

<!-- HOME -->
<div id="home" class="popup active">
  <h1>The CODE</h1>
  <p>Welcome back, Decoder.</p>
  <button onclick="showPopup('hub')">Tiến hành vụ án</button>
</div>

<!-- HUB -->
<div id="hub" class="popup">
  <h1>Case Hub</h1>
  <p>Chọn Case muốn thực hiện:</p>
  <button onclick="showPopup('case1')">Case 1</button>
  <button onclick="showPopup('case2')">Case 2</button>
  <button onclick="showPopup('case3')">Case 3</button>
</div>

<!-- CASE 1 -->
<div id="case1" class="popup">
  <h1>Case 1</h1>
  <h2>LIÊN HỆ TRỢ GIÚP</h2>
  <input type="text" id="code1" placeholder="Mã liên lạc">
  <br>
  <button onclick="checkCode('code1')">Xác nhận</button>
  <p id="result1"></p>
  <button onclick="showPopup('hub')">Quay lại Hub</button>
</div>

<!-- CASE 2 -->
<div id="case2" class="popup">
  <h1>Case 2</h1>
  <h2>LIÊN HỆ TRỢ GIÚP</h2>
  <input type="text" id="code2" placeholder="Mã liên lạc">
  <br>
  <button onclick="checkCode('code2')">Xác nhận</button>
  <p id="result2"></p>
  <button onclick="showPopup('hub')">Quay lại Hub</button>
</div>

<!-- CASE 3 -->
<div id="case3" class="popup">
  <h1>Case 3</h1>
  <h2>LIÊN HỆ TRỢ GIÚP</h2>
  <input type="text" id="code3" placeholder="Mã liên lạc">
  <br>
  <button onclick="checkCode('code3')">Xác nhận</button>
  <p id="result3"></p>
  <button onclick="showPopup('hub')">Quay lại Hub</button>
</div>

<script>
function showPopup(id){
  document.querySelectorAll('.popup').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function checkCode(inputId){
  const val = document.getElementById(inputId).value;
  let result = document.getElementById('result'+inputId.replace('code',''));
  if(val === '123'){ 
    result.innerText = "Mã hợp lệ!";
  } else {
    result.innerText = "Sai mã!";
  }
}
</script>

</body>
</html>
